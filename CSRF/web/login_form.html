<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="jquery.js"></script>
</head>
<body>
    <header class="home-header">
        <a href="index.html">Home</a>
    </header>
    <form id="loginForm" action="php/process_login.php" method="post">
        <header class="form-header">
            <h1>Sign In</h1>
        </header>
        <input type="text" id="username" name="username" placeholder="Username" required><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
    
        <input type="submit" value="Sign In" style="font-size: 16px;">

        <div class="signup-link">
            <button type="button" class="signup-btn" onclick="location.href='registration_form.html'">Sign Up</button>
        </div>
    </form>
</body>
</html>
